# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml" #mandatory

# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
loaderVersion="[43,)" #mandatory

# The license for your mod. This is mandatory metadata and allows for easier comprehension of your redistributive properties.
license="MIT" #mandatory

# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/SUKEsann2000/TranslateChatMod/issues" #optional

# A list of mods - how many allowed here is determined by the individual mod loader
[[mods]] #mandatory

# The modid of the mod
modId="chatmod" #mandatory

# The version number of the mod
version="1.0.1" #mandatory

# A display name for the mod
displayName="Translate Chat Mod" #mandatory

# A URL to query for updates for this mod. See the JSON update specification https://docs.minecraftforge.net/en/latest/misc/updatechecker/
# updateJSONURL="https://example.com/updates.json" #optional

# A URL for the "homepage" for this mod, displayed in the mod UI
displayURL="https://github.com/SUKEsann2000/TranslateChatMod" #optional

# A file name (in the root of the mod JAR) containing a logo for display
#logoFile="assets/chatmod/logo.png" #optional

# A text field displayed in the mod UI
# credits="Thanks to the Forge community for their support!" #optional

# A text field displayed in the mod UI
authors="SUKEsann2000" #optional

# Display Test controls the display for your mod in the server connection screen
# MATCH_VERSION means that your mod will cause a red X if the versions on client and server differ. This is the default behaviour and should be what you choose if you have server and client elements to your mod.
displayTest="MATCH_VERSION" #optional

# The description text for the mod (multi line!) (#mandatory)
description='''
This mod translate your chat in Minecraft.
'''

# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.chatmod]] #mandatory

# the modid of the dependency
modId="forge" #mandatory

# Does this dependency have to exist - if not, ordering below must be specified
mandatory=true #mandatory

# The version range of the dependency
versionRange="[43,)" #mandatory

# An ordering relationship for the dependency - BEFORE or AFTER required if the dependency is not mandatory
ordering="NONE"

# Side this dependency is applied on - BOTH, CLIENT, or SERVER
side="BOTH"

[[dependencies.chatmod]]
modId="minecraft"
mandatory=true
versionRange="[1.19.2,1.20)"
ordering="NONE"
side="BOTH"
